
<div class="alert alert-primary" style="background: #bff75e6c; border: none;" role="alert">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="row" colspan="3" class="text-center">CARRITO</th>
        </tr>
        <tr>
          <th scope="col">PAQUETE</th>
          <th scope="col">PRECIO</th>
          <th scope="col">CANTIDAD</th>
        </tr>
      </thead>
      <tbody>
      {% if request.session.carrito.items %}
      {% for key, value in request.session.carrito.items %}
        <tr>
          <td>{{value.descripcion}}</td>
          <td>{{value.acumulado}}
          </td>
          <td>
            <a href=" {% url 'Add' value.paquete_id %} " style="font-size: 10px;" class="badge btn btn-dark badge-dark">+</a>
            {{value.cantidad}}
            <a href=" {% url 'Sub' value.paquete_id %} " style="font-size: 10px;" class="badge btn btn-dark badge-dark">-</a></td>
        </tr>
      {% endfor %}
      {% else %}
      <tr>
          <td colspan="3">
              <div class="text-center" style="color: red;" > Sin paquetes </div>
          </td>
      </tr>
      {% endif %}
        <tr>
          <th scope="row">Total:</th>
          <td colspan="2">S/. {{total_carrito}}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    </div>
    <div class="row text-center">
        <div class="col-6"><a href="{% url 'CLS' %}" style="margin-left: 3%;" id="boton">Limpiar</a></div>
        <div class="col-6"><a href="#" style="margin-left: 3%;" id="boton">Guardar</a></div>
    </div>
